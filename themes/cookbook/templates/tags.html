{% extends "base.html" %}

{% block title %}{{ super() }} — Mots-clés{% endblock title %}

{%- block content %}
{% for tag, articles in tags %}
<article>
    <div class="recipe-head">
        <hr/>
        <h1 class="recipe-title">{{ tag }}</h1>
        <hr/>
    </div>

    <ul class="recipe-list">
        {% for art in articles %}
        <li><a href="{{ art.url }}">{{ art.title }}</a></li>
        {% endfor %}
    </ul>
</article>
{% endfor %}
{% endblock content -%}
