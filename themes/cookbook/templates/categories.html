{% extends "base.html" %}

{% block title %}{{ super() }} — Catégories{% endblock title %}

{%- block content %}
{% for category_name, articles in categories %}
<article>
    <div class="recipe-head">
        <hr/>
        <h1 class="recipe-title">{{ category_name }}</h1>
        <hr/>
    </div>

    <ul class="recipe-list">
        {% for art in articles %}
        <li><a href="{{ art.url }}">{{ art.title }}</a></li>
        {% endfor %}
    </ul>
</article>
{% endfor %}
{% endblock content -%}
